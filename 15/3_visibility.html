<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>visibility</title>
	</head>
	<style>
		.v1 {
			visibility: hidden;
			border: dotted 2px red;
		}
		.v2 {
			visibility: visible;
			border: dotted 2px red;
		}
		.v3 {
			display: none;
			border: dotted 2px red;
		}
	</style>
	<body>
		<div class="v1"><img src="night_view.jpg" /></div>
		<div class="v2"><img src="night_view.jpg" /></div>
		<div class="v3"><img src="night_view.jpg" /></div>
	</body>
</html>
