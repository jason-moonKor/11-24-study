<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>rotate회전 변환</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				border: dotted black;
				background-color: antiquewhite;
				margin: 30px;
			}
			.box1 {
				transform: scale(0.5);
			}
			.box2 {
				transform: scale(2, 1.5);
				margin: 100px;
			}
		</style>
	</head>
	<body>
		<div>기본 박스</div>
		<div class="box1">박스 1 (0.5배 축소)</div>
		<div class="box2">박스 2 (가로2배, 세로 1.5배)</div>
	</body>
</html>
