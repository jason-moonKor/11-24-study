<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>opacity 이미지 투명도설정</title>
		<style>
			.a img:hover {
				transition: 1s;
				opacity: 30%;
			}
			.b img {
				opacity: 20%;
				width: 500px;
			}
			.b img:hover {
				opacity: 100%;
				transition: 1s;
			}
		</style>
	</head>
	<body>
		<div class="a">
			<img src="night_view.jpg" />
			<- 마우스를 올리면 투명해짐
		</div>
		<div class="b">
			<img src="naksansa.jpg" />
			<- 마우스를 올리면 선명해짐
		</div>
	</body>
</html>
